<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teamColors.css') }}">
    <script src="{{ url_for('static', filename='javascript/base.js') }}"></script>
    <!-- custom alert script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Add icon library -->
    <script src="https://kit.fontawesome.com/e509e6f024.js" crossorigin="anonymous"></script>
    {% block head %}
    {% endblock %}
  </head>

  <body class="primaryColorBackground">

    <header>
      {% block header %}{% endblock %}
      <input class="leagueIdHidden" type="number" name="league_id" id="league_id" value="{{league._id}}">
    </header>

    <nav class="navbar navbar-light darkestColor">
      <a class="navbar-brand" href="#" onclick="homeRedirect()">
        <img src="static/icons/football_icon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
      </a>
      <a class="nav-item nav-link primaryFontColor primaryFontColorWithHover" href="#" onclick="leagueHomepageRedirect()"><i class="fas fa-home"></i> League</a>
      <a class="nav-item nav-link primaryFontColor primaryFontColorWithHover" href="#" onclick="statExplanationRedirect()"><i class="fas fa-book"></i> Stats Explained</a>
      <a class="nav-item nav-link primaryFontColor primaryFontColorWithHover" href="#" onclick="aboutRedirect()"><i class="fas fa-info-circle"></i> About</a>
    </nav>

    <div class="topSection">
      <div class="pageTitle">{% block pageTitle %}{% endblock %}</div>
      <div class="pageSubtitle">{% block pageSubtitle %}{% endblock %}</div>
      <div class="errorSection">
          {% if error_message %}
            <span class="errorMessage">- {{error_message}} -</span>
          {% endif %}
        </div>
    </div>

    <div class="bottomSection">
      {% block content %}{% endblock %}
    </div>

  </body>

</html>
