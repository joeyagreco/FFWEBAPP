{% extends "base.html" %}

{% block head %}
<title>Feedback</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/feedbackPage.css') }}">
<script src="{{ url_for('static', filename='javascript/feedbackPage.js') }}"></script>
 <!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Add icon library -->
<script src="https://kit.fontawesome.com/e509e6f024.js" crossorigin="anonymous"></script>
<!-- venmo icon -->
<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
{% endblock %}

{% block pageTitle %}<i class="fas fa-comments"></i> Feedback{% endblock %}

{% block pageSubtitle %}{% endblock %}

{% block header %}{% endblock %}

{% block content %}
    <div class="allLabelsAndForms">
        <div class="labelAndForm">
            <div class="formLabel">Name</div>
            <input class="form-control hoverFade inputForm" type="text" id="nameForm" placeholder="Name" required autocomplete="off" onchange="#">
        </div>
        <div class="labelAndForm">
            <div class="formLabel">Email</div>
            <input class="form-control hoverFade inputForm" type="text" id="emailForm" placeholder="Email" required autocomplete="off" onchange="#">
        </div>
    </div>
{% endblock %}
