{% extends "base.html" %}

{% block head %}
<title>Stats Explained</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/statsBase.css') }}">
<script src="{{ url_for('static', filename='javascript/statsBase.js') }}"></script>
{% endblock %}

{% block pageTitle %}Stats Explained{% endblock %}

{% block pageSubtitle %}{{selected_stat}}{% endblock %}

{% block header %}{% endblock %}

{% block content %}
    <div class="dropdownSelectionAndContent">
        <div class="statDropdown">
            <select class="statNameDropdown" name="stat_name" id="stat_name" onchange="submitStat()">
                {% for stat in stat_list %}
                    {% if stat == selected_stat %}
                        <option value="{{stat}}" selected>{{stat}}</option>
                    {% else %}
                        <option value="{{stat}}">{{stat}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="chunkMaster" id="purposeMaster">
            <div class="chunkHeader">
                Head Here
            </div>
            <div class="chunkBody">
                Body Here
            </div>
        </div>
    </div>
{% endblock %}
