<!DOCTYPE html>
<html>
    <head>
        <title>Leeger.io</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/indexHomepage.css') }}">
        <script src="{{ url_for('static', filename='javascript/indexHomepage.js') }}"></script>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="headerTitles">
                <div class="pageTitle">Leeger.io</div>
                <div class="pageSubtitle">Free, In-Depth Stats for YOUR Fantasy Football League!</div>
            </div>
        </header>

        <div class="errorSection">
            <div class="errorMessage">{{error_message}}</div>
        </div>

        <div class="buttonSelection">
            <form class="newLeagueFormStack" action="/new-league">
                <button class="newLeagueButton btn btn-primary" type="submit">New League</button>
            </form>

            <div class="or">OR</div>

            <form class="leagueIdFormStack" action="/league-homepage" method="GET">
                <input class="leagueIdInputForm" type="number" name="league_id" id="league_id" placeholder="League ID" required min="100000" max="999999" step="1" autocomplete="off">
                <button class="loadLeagueButton btn btn-primary" type="submit">Load League</button>
            </form>
        </div>
    </body>

</html>
